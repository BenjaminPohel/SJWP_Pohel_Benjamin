<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px solid darkgoldenrod;
            border-top: 5px solid white;
            animation: 2s spin ease 0s infinite;
        }
        @keyframes spin {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="a"></div>
</body>
</html>
